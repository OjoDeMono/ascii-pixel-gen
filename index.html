<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII & Pixel Webcam App</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-mono flex flex-col items-center p-4">

  <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">ðŸŽ¥ Webcam ASCII & Pixel Art Filter</h1>

  <!-- Hidden Video Source -->
  <video id="video" autoplay playsinline class="hidden"></video>

  <!-- Controls -->
  <div class="flex flex-col sm:flex-row flex-wrap gap-4 mb-4 items-center justify-center">
    <button id="asciiMode" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">ASCII Mode</button>
    <button id="pixelMode" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Pixel Art Mode</button>
    <button id="exportPixel" class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">Export PNG</button>
    <button id="extractPalette" class="bg-yellow-600 px-4 py-2 rounded hover:bg-yellow-700">Extract Palette</button>
    <button id="savePalette" class="bg-pink-600 px-4 py-2 rounded hover:bg-pink-700">Save Palette</button>
    <input type="file" id="imageUpload" accept="image/*" class="bg-gray-800 p-2 rounded w-60" />
  </div>

  <!-- Filter and Resolution Controls -->
  <div class="flex flex-col sm:flex-row gap-4 items-center mb-6">
    <label for="pixelFilter">Filter:</label>
    <select id="pixelFilter" class="bg-gray-800 text-white p-2 rounded">
      <option value="none">None</option>
      <option value="grayscale">Grayscale</option>
      <option value="sepia">Sepia</option>
      <option value="invert">Invert</option>
      <option value="highcontrast">High Contrast</option>
      <option value="oldtv">Old TV</option>
      <option value="gameboy">Gameboy</option>
    </select>

    <label for="pixelResolution">Resolution:</label>
    <input id="pixelResolution" type="range" min="10" max="100" value="50" class="w-48" />
  </div>

  <!-- Output Canvases -->
  <canvas id="asciiCanvas" class="mb-4 border border-gray-600 hidden max-w-full"></canvas>
  <canvas id="pixelCanvas" class="mb-4 border border-gray-600 max-w-full"></canvas>
  <canvas id="paletteCanvas" class="mb-4 border border-gray-600 max-w-full"></canvas>

</body>
</html>
